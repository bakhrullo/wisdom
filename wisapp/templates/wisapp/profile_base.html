<!DOCTYPE html>
<html>
{% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Profil</title>

        <!-- CSS FRAMEWORKS REQUIRED -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- STYLINGS -->
        <link rel="stylesheet" href="/static/common-styles.css">

        {% block headcontent %}
        {% endblock %}
        <style>
            .my_footer, .my_header {
                background: #dfcb3a !important;
                padding: 10px;
                color: #222222;
            }

            .my_header a {
                color: #222222 !important;
            }

            .wrapper {
                height: calc(100vh - 68px);
                padding-top: 56px;
                text-align: center;
            }
        </style>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top my_header">
            <div class="container">
                <img src="/static/images/homepage.png" width="50px">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% block url %}  {% endblock %}

                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            </div>

        </nav>

        <br>

        <div class="container wrapper">
                {% block bodycontent %}
                {% endblock %}
        </div>
        <!-- FOOTER -->
       <section class="foot bg-success my_footer">
            <div class="text-center">
                 <!--<i class="fa fa-heart" style="color: red;"></i>  <a href="https://systeam.uz" target="_blank" style="color:#000000">SysTeam </a> tomonidan yaratilgan <br>-->
                <i></i><a>&copy; Wisdom Boshqaruv tizimi. 2022 yil yaratilgan</a>
            </div>
        </section>

        <!-- JS LIBRARIES REQUIRED -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        {% block scriptcontent %}
        {% endblock %}
    </body>
</html>
