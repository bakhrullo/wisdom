{% extends 'wisapp/base.html' %}

{% block stylecontent %}
    <style>

        h1 {
            border-bottom: 1px solid;
        }
        h4 {
            font-weight: 400;
        }
        a:hover {
            text-decoration: none;
        }

        .foot {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        .my_button {
             width: 50%;
            background: #ffffff;
            margin: 0 auto;
            border: none;
            border-radius: 50px;
            color: #000000;
            padding: 15px;
            box-shadow: 0px 3px 15px 0.2px rgb(0 0 0 / 40%);
            display: block;
        }

        .my_button:hover {
            cursor: pointer;
            background: #dfcb3a;
            color: #000000;
        }
    </style>
{% endblock %}


{% block bodycontent %}

    <br>

    <div class="container">
        <a href="{% url 'director_login' %}"><button class="btn btn-primary btn-block my_button" ><i class="fa fa-sign-in"></i> Direktor</button></a>
        <br>
        <a href="{% url 'login' %}"><button class="btn btn-primary btn-block my_button" ><i class="fa fa-sign-in"></i> O'qituvchi</button></a>
        <br>
        <a href="{% url 'pupil_sign_in' %}"><button class="btn btn-primary btn-block my_button" ><i class="fa fa-sign-in"></i> O'quvchi</button></a>
        <br>
        <a href="{% url 'parent_sign_in' %}"><button class="btn btn-primary btn-block my_button" ><i class="fa fa-sign-in"></i> Ota-ona</button></a>
    </div>

    <br>
{% endblock %}
